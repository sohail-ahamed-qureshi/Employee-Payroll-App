<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="\Css\EmployeeRegistrationStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Employee Registration</title>
  </head>
  <body>
    <header>
      <img src="\Assets\icons8-add-user.png" alt="Add Employee Logo" />
      <div>
        <h3>
          employee
          <span>payroll</span>
        </h3>
      </div>
    </header>

    <section class="mainSection">
      <form>
        <div class="formHeader">
          <h3>employee payroll form</h3>
        </div>
        <div class="rowContent">
          <label class="label text" for="text">Name: </label>
          <input
            class="input"
            type="text"
            id="fullName"
            placeholder="Your full name.."
            required
          />
        </div>
        <div class="rowContent">
          <label class="label text" for="text">Profile picture: </label>
          <div class="profile-radio-content">
            <label>
              <input
                type="radio"
                name="profile"
                id="profile1"
                value="\Assets\man.png"
                required
              />
              <img src="\Assets\man.png" class="profile" id="image1" alt="" />
            </label>
          </div>

          <div class="profile-radio-content">
            <label>
              <input
                type="radio"
                name="profile"
                id="profile2"
                value="\Assets\avatar(1).png"
                required
              />
              <img
                src="\Assets\avatar(1).png"
                class="profile"
                id="image2"
                alt=""
              />
            </label>
          </div>

          <div class="profile-radio-content">
            <label>
              <input
                type="radio"
                name="profile"
                id="profile3"
                value="\Assets\gamer.png"
                required
              />
              <img src="\Assets\gamer.png" class="profile" id="image3" alt="" />
            </label>
          </div>

          <div class="profile-radio-content">
            <label>
              <input
                type="radio"
                name="profile"
                id="profile4"
                value="\Assets\avatar.png"
                required
              />
              <img
                src="\Assets\avatar.png"
                class="profile"
                id="image4"
                alt=""
              />
            </label>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
